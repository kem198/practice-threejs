<!DOCTYPE html>
<html>
  <body>
    <p>出典</p>
    <ul>
      <li>
        <a href="https://www.mlit.go.jp/plateau/learning/tpc12-1/"
          >TOPIC
          12｜Three.jsで活用する[1/2]｜Three.jsを使った3D都市モデルの読み込みと表示
          | How To Use | PLATEAU [プラトー]</a
        >
      </li>
      <li>
        <a
          href="https://www.geospatial.jp/ckan/dataset/plateau-tokyo23ku/resource/04a3109d-9392-42e9-95d2-e04bda7a8d42"
          >一般社団法人　社会基盤情報流通推進協議会$都市局$3D都市モデル（Project
          PLATEAU）東京都23区$FBX</a
        >
      </li>
    </ul>
    <!-- Three.js本体とGLTFローダー -->
    <script type="importmap">
      {
        "imports": {
          "three": "./js/three.module.js",
          "three/loaders/": "./jsm/loaders/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { GLTFLoader } from "three/loaders/GLTFLoader.js";

      let mouseX = 0;
      let mouseY = 0;

      let windowHalfX = window.innerWidth / 2;
      let windowHalfY = window.innerHeight / 2;

      // シーンを追加
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      // ライトを追加
      // 環境光
      const ambientLight = new THREE.AmbientLight(0xcccccc, 0.5);
      scene.add(ambientLight);
      // 太陽光
      const light = new THREE.DirectionalLight(0xffffff, 1);
      scene.add(light);
      // ポイントライト
      const pointLight = new THREE.PointLight(0xffffff, 0.8);
      scene.add(pointLight);

      // 1km 四方の地面を追加
      const geometry = new THREE.PlaneGeometry(1000, 1000);
      const material = new THREE.MeshBasicMaterial({
        color: 0x666666,
        side: THREE.DoubleSide,
      });
      const plane = new THREE.Mesh(geometry, material);
      plane.rotation.x = (90 * Math.PI) / 180;
      scene.add(plane);

      // カメラの追加
      const camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        1,
        2000
      );
      camera.position.z = 500;

      // レンダラーを追加
      const renderer = new THREE.WebGLRenderer();
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // 描画開始
      animate();

      // GLTF ファイルを読み込む
      const GLTFFILE = "gltf/53394525_bldg_6677.glb";
      const gltfLoader = new GLTFLoader();
      gltfLoader.load(
        GLTFFILE,
        (gltf) => {
          scene.add(gltf.scene);
        },
        undefined,
        (error) => {
          console.error(error);
        }
      );

      // マウスイベントなどを設定
      document.addEventListener("mousemove", onDocumentMouseMove);
      window.addEventListener("resize", onWindowResize);

      // animate 関数
      // 描画処理を行う
      function animate() {
        // フレームが更新されるときに自身を呼び出す
        requestAnimationFrame(animate);
        render();
      }

      // render 関数
      // マウスの現在位置に応じてカメラの位置を調整してレンダリングする
      function render() {
        camera.position.x += (mouseX - camera.position.x) * 0.05;
        camera.position.y += (-mouseY - camera.position.y) * 0.05;
        camera.lookAt(new THREE.Vector3(0, 10, 0));
        renderer.render(scene, camera);
      }

      // リサイズ時のカメラ調整
      function onWindowResize() {
        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      // マウスが動いたときの座標記録
      function onDocumentMouseMove(event) {
        mouseX = (event.clientX - windowHalfX) / 2;
        mouseY = (event.clientY - windowHalfY) / 2;
      }
    </script>
  </body>
</html>
